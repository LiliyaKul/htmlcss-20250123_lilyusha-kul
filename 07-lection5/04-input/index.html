<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <label class="input">LABEL
            <div class="wrapper">
                                <svg class="icon_success">
                    <use href="../../assets/images/icons/sprite.svg#success">
                </svg>
                <svg class="icon_error">
                    <use href="../../assets/images/icons/sprite.svg#error">
                </svg>
                <input type="text" placeholder="Placeholder" name="input" class="input__text">
            </div>
        </label>
        <label class="input">FOCUS
            <div class="wrapper">
                <svg class="icon_success">
                    <use href="../../assets/images/icons/sprite.svg#success">
                </svg>
                <svg class="icon_error">
                    <use href="../../assets/images/icons/sprite.svg#error">
                </svg>
                <input autofocus type="text" placeholder="Filled Input" name="input" class="input__text">
            </div>
        </label>
        <label class="input input_success">SUCCESS
            <div class="wrapper">
                <svg class="icon_success">
                    <use href="../../assets/images/icons/sprite.svg#success">
                </svg>
                <svg class="icon_error">
                    <use href="../../assets/images/icons/sprite.svg#error">
                </svg>
                <input autofocus type="text" placeholder="Success" name="input" class="input__text">
            </div>
        </label>
        <label class="input input_error">ERROR
            <div class="wrapper">
                <svg class="icon_success">
                    <use href="../../assets/images/icons/sprite.svg#success">
                </svg>
                <svg class="icon_error">
                    <use href="../../assets/images/icons/sprite.svg#error">
                </svg>
                <input autofocus type="text" placeholder="Error" name="input" class="input__text">
            </div>
        </label>
        <label class="input">DISABLED
            <div class="wrapper">
                <svg class="icon_success">
                    <use href="../../assets/images/icons/sprite.svg#success">
                </svg>
                <svg class="icon_error">
                    <use href="../../assets/images/icons/sprite.svg#error">
                </svg>
                <input type="text" placeholder="Disabled" name="input" class="input__text" disabled>
            </div>
        </label>
    </body>
</html>
