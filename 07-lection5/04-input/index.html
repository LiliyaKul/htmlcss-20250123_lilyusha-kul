<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <div class="input">
            <label class="input__label">LABEL</label>
            <div class="input__wrapper">
                <svg class="input__icon input__icon_success">
                    <use href="../../assets/images/icons/sprite.svg#success">
                </svg>
                <svg class="input__icon input__icon_error">
                    <use href="../../assets/images/icons/sprite.svg#error">
                </svg>
                <input type="text" placeholder="Placeholder" name="input" class="input__field">
            </div>
        </div>
        <div class="input">
            <label class="input__label">FOCUS</label>
            <div class="input__wrapper">
                <svg class="input__icon input__icon_success">
                    <use href="../../assets/images/icons/sprite.svg#success">
                </svg>
                <svg class="input__icon input__icon_error">
                    <use href="../../assets/images/icons/sprite.svg#error">
                </svg>
                <input autofocus type="text" placeholder="Filled Input" name="input" class="input__field">
            </div>
        </div>
        <div class="input input_success">
            <label class="input__label">SUCCESS</label>
            <div class="input__wrapper">
                <svg class="input__icon input__icon_success">
                    <use href="../../assets/images/icons/sprite.svg#success">
                </svg>
                <svg class="input__icon input__icon_error">
                    <use href="../../assets/images/icons/sprite.svg#error">
                </svg>
                <input autofocus type="text" placeholder="Success" name="input" class="input__field">
            </div>
        </div>
        <div class="input input_error">
            <label class="input__label">ERROR</label>
            <div class="input__wrapper">
                <svg class="input__icon input__icon_success">
                    <use href="../../assets/images/icons/sprite.svg#success">
                </svg>
                <svg class="input__icon input__icon_error">
                    <use href="../../assets/images/icons/sprite.svg#error">
                </svg>
                <input autofocus type="text" placeholder="Error" name="input" class="input__field">
            </div>
        </div>
        <div class="input input_disabled">
            <label class="input__label">DISABLED</label>
            <div class="input__wrapper">
                <svg class="input__icon input__icon_success">
                    <use href="../../assets/images/icons/sprite.svg#success">
                </svg>
                <svg class="input__icon input__icon_error">
                    <use href="../../assets/images/icons/sprite.svg#error">
                </svg>
                <input type="text" placeholder="Disabled" name="input" class="input__field" disabled>
            </div>
        </div>
    </body>
</html>
